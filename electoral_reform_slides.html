# .tiny[Overview]
---
name:overview


- .small.hi-grey[**Motivation &amp; Research Question:**]&lt;br&gt; 

--

  .small[How does Taiwan's SNTV→SMD electoral reform affect legislators' particularistic behaviors?]
  
--

- .small.hi-grey[**Data:**] &lt;br&gt;
  + .small[63,748 parliamentary questions from 402 district legislators (two decades)]
  + .small[Focus on geographically targeted questions (GTQs) — _content that addresses constituency-specific geographical interests and demands_]
  
--

- .small.hi-grey[**Method &amp; Empirical Strategy:**] &lt;br&gt; 
  .small[Fine-tuned transformer models to identify geographically targeted content + regression analysis]  

--
  
- .small.hi-grey[**Major Finding:**] &lt;br&gt; 
  + .small[SNTV → SMD transition reduces GTQs, with variation across municipalities by socioeconomic characteristics] &lt;br&gt; 
  + .small[SNTV demonstrates greater particularistic responsiveness than SMD]
  
---

# .tiny[Motivation]
---
name:why-pq

__What We Know:__

--

- .small.hi-grey[Established:] Different candidate-centered systems create varying incentives for personal reputation (e.g., Shugart and Wattenberg, 2001; Shugart, 2005; Grofman et al., 1999).&lt;br&gt;

--

- .small.hi-grey[Evidence:] Studies on manifestos (e.g., Catalinac, 2016a,b; Crisp et al., 202), legislative voting (e.g., Liao, 2024), political deliberation (e.g., Motolinia, 2021; Høyland and Søyland, 2019) and legislation (e.g., Decadri et al., 2022).

--

__Gap__

- .small.hi-grey[**Missing:**] Previous studies focus on legislative outputs/campaign promises, not ongoing behavior

--

- .small.hi-grey[**Opportunity:**] Systematic evidence on SNTV→SMD transitions Japan &lt;br&gt;  
--
  → Taiwan's reform provides anotehr ideal case study

### .center[*Two important debates in candidate-centered electoral system literature*]

---
layout: true
# .tiny[Debates Ⅰ]
---
name:why-pq


__Does SNTV → SMD Reduce Particularistm?__

--

.small.hi-grey[**The Literature:**] 
  - SNTV's intraparty competition encourages  →  personal reputation  →  particularistic appeals&lt;br&gt;
  - SMD's interparty competition promotes programmatic appeals to broader coalition .small[(e.g., Cain 1987; Carey 1995; Cox 1997; Duverger 1954; Catalinac 2016)]

--

.small.hi-grey[**Japan Evidence:**] Shift from pork-barrel to programmatic campaigning .small[(Catalinac 2016) and issue coverge on copartisan on manifesto (Catalinac 2017)]

--

.small.hi-grey[**Taiwan Evidence:**] Particularistic behavior persists or increases .small[(Liao et al. 2013; Luor and Shieh 2009)]

--

&gt; **Hypothesis 1.** Due to the elimination of intraparty competition and the necessity to appeal to broader constituencies, legislators elected under MMM are less likely to submit GTQs compared to those elected under the SNTV system.

---
layout: true
# .tiny[Dabate ⅠⅠ]
---
name:why-pq

&amp;nbsp;

__Do Geographic Conditions Moderate Electoral System Effects?__

--

- .small.hi-grey[Local Socioeconomic Conditions:] Economic challenges/homogeneity may override institutional incentives

- .small.hi-grey[Evidence:] Unemployment, manufacturing concentration affect legislative behavior .small[(Rickard 2012; Cayton 2022; Harden 2013)]


--

  | **Hypothesis 2.** While MMM reduces GTQs compared to SNTV, this effect is moderated by local socioeconomic characteristics.


---
layout: true
# .tiny[Data: Two Decades of Parliamentary Questions]
---
name:why-pq


__Our Dataset__
- .small.hi-grey[**Scope:**] 63,748 parliamentary questions from 402 district legislators (20-year period) from SNTV to MMM, focusing on district constituencies only (excluding CLPR and indigenous constituencies)

--


__Why Parliamentary Questions?__
- .small.hi-grey[**Advantages:**] Continuous evidence of policy priorities throughout terms .small[(Martin 2011; Saalfeld 2011)]
- .small.hi-grey[**vs. Floor Debates:**] No time limits or strict party discipline constraints .small[(Proksch 2011; Martin 2010)]
- .small.hi-grey[**vs. Manifestos:**] Captures actual legislative behavior, not just campaign promises .small[(Stafford 2025)]

--

__Taiwan's Institutional Design__
- .small.hi-grey[**Compusalsoiry:**] Mandatory 20-day response requirement enhances strategic use
- .small.hi-grey[**Build personal reputation:**]  national policy vs local constituency needs

# .tiny[Dependent Variable: Proportion of GTQs]
---
name:dv
&lt;br&gt;&lt;br&gt;


.pull-left[
.small[**Definition**]
`$$\small{\text{Proportion of GTQs}_{i,t} = \frac{\text{GTQs}_{i,t}}{\text{Total Questions}_{i,t}} \times 100}$$`

.small[**Refine**]
- .small[63,748 total parliamentary questions]
- .small[8,992 high-confidence GTQs (14%)]
- .small[95% confidence threshold for precision]
]

.pull-right[
.small[**Sample Coverage**]
- .small[**Unit of Analysis**: Legislator-year]
- .small[**Time Period**: 1999-2019]
  - .small[SNTV period: 1999-2008]
  - .small[MMM period: 2008-2019]
- .small[**Final Sample**: 2,809 district observations]
- .small[Excludes CLPR and indigenous constituencies]
]

---
layout: true
# .tiny[Regression Design]
---
name:research-design


.pull-left[
**Part 1: Electoral System Effects**

- `$$\small{\text{GTQs}_{i,t} = \alpha_{0} + \alpha_{1}\text{Post-reform}_{t} +\\ \alpha_{2}\text{Year} + \alpha_{3}(\text{Post-reform}_{t} \times \text{Year}) + \\ \theta\text{Controls}_{i,t} + \mu_{i} + \epsilon_{i,t}}$$`
- .small[**Municipality FE +  Controls**: Party, seniority, gender, pork committee membership, electoral margin, district magnitude]
]

.pull-right[
**Part 2: Socioeconomic Moderation**

- `$$\small{\text{GTQs}_{i,t} = \alpha_{0} + \alpha_{1}\text{Post-reform}_{t} + \\ \sum_{d=1}^{5}\alpha_{4}^d(\text{Post-reform}_{t} \times \text{Conditions}^{d}_{t}) +\\ \text{Controls}}$$`

- .small[**5 Municipal Indicators**:]
  - .small[Unemployment rate, Agricultural value]
  - .small[Sector employment (Agri/Manu/Service)]
  - .small[Higher education population share]
]

]

# .tiny[Takeaway]
---
&lt;div style="margin-top: -20px;"&gt;

.pull-left[
**Reform Goals: SNTV → SMD**&lt;br&gt; 
- .small[Reduce money politics and factionalism]&lt;br&gt; 
- .small[Improve legislative efficiency]

**Actual Effects: SMD Impact**&lt;br&gt; 
- .small[Socioeconomic targeting effects substantially neutralized]&lt;br&gt; 
- .small[SMD structure reduces contextual responsiveness]

**Academic Debate → Reality**&lt;br&gt; 
- .small[Wu (2002): SNTV was unfairly scapegoated for broader political problems]&lt;br&gt; 
- .small[We: SMD reduces particularistic responsiveness]&lt;br&gt; 

]

--

.pull-right[
**Implication** &lt;br&gt; 
- .small[Taiwan's demographic complexity (Hoklo, Hakka, Mainlanders, indigenous, new immigrants) makes SNTV's multi-member structure particularly valuable for minority representation compared to SMD]&lt;br&gt; 
- .small[Efficiency vs. representational inclusiveness]&lt;br&gt; 
- .small[Need to balance system goals with minority needs]
]
