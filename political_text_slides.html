# .tiny[Overview]
---
name:overview


.small.hi-grey[Extension of Current Embedding Regression Techniques to Cross-lingual Applications]

.small[Political communication occurs in crosslingual settings (e.g., EU Parliament and UN), but the current ConText R package (Rodriguez, Spirling and Stewart, 2023) relies primarily on static embeddings with limited multilingual capabilities.]

--

.small.hi-grey[Limitations]

.small[Current methods miss sequential and bidirectional context.]

--

.small.hi-grey[Survey and Evaluation]

.small[Three embedding frameworks tested on EU Parliament data: __static__, __sequential__, and __dynamic models__. 36 MEPs, 6 languages, human-coded speeches.]

--

.small.hi-grey[Main Findings]

.small[XLM-RoBERTa and sequence models perform consistently, but BPE offers the best accuracy-efficiency balance. Open source package coming soon.]

- .small[**Limited resources**: BPE provides balanced multilingual capability]
- .small[**Large-scale monolingual**: fastText/LSTM]&lt;br&gt;
