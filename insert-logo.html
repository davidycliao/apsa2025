<style>
  .logo {
    background-image: url(images/birmingham.svg);
    background-size: contain;
    background-repeat: no-repeat;
    position: absolute;
    top: 0.7em;
    right: 1em;  /* 改為 1em 使 logo 更靠右 */

    height: 55px;

  }

<script>

    .querySelectorAll(
      '.remark-slide-content' +

        ':not(.hide-logo)'

      el.innerHTML += '<div class="logo"></div>';
    });
